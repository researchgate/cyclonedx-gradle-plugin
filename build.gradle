buildscript {

}


apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.cyclonedx', name: 'cyclonedx-core-java', version: '1.1.1'

    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile(group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4') { exclude module: 'groovy-all' }
    testCompile gradleTestKit()
}

group 'org.cyclonedx.gradle'

gradlePlugin {
    plugins {
        cyclonedxBomPlugin {
            id = 'cyclonedx-bom'
            implementationClass = 'org.cyclonedx.gradle.CycloneDxBomPlugin'
        }
    }
}
